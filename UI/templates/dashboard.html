<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="51">

    <!-- Dashboard Start --> 
    <!-- Chat Interface Start -->
    <div class="container-fluid py-5" id="chat">
    <div class="container py-5" id="chat">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="section-title position-relative text-center">
                    <h1 class="font-secondary display-4">Chat</h1>
                </div>
                    <div class="card-body">
                        <div id="chat-box" class="mb-3" style="height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll;">
                            <!-- Messages will be added here -->
                        </div>
                        <form id="message-input">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" placeholder="Type a message...">
                                <div class="input-group-append">
                                    <button id="send-message" class="btn btn-primary" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                        <button id="play-button" class="btn btn-secondary mt-3">
                            <i class="fas fa-volume-up"></i> Play Response
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- Chat Interface End -->
    </div>
    <!-- Chat Interface End -->

    <!-- Dashboard Start -->
    <!-- Modal -->
<div class="modal fade" id="dashboard" tabindex="-1" role="dialog" aria-labelledby="dashboardLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dashboardLabel">NeuroDetector</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container py-5">
              <div class="section-title position-relative text-center">
                  <p>Hi! To find out whether you have autism or Down syndrome, please take a picture when you're ready and send it to us! Please wait for 20 seconds to get your results</p>
              </div>
              <div class="row justify-content-center">
                  <div class="col-lg-8">
                      <div class="dashboard-content"style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                          <video id="video" width="640" height="480" autoplay style="background-color: grey"></video>
                          <!-- <button id="send" class="btn btn-lg" style="background-color: #007bff; border-color: #007bff; color: white; border-radius: 25px;">Take Photo</button>
                          <br><br><br>
                          
                          <input type="file" id="file-input" accept="image/*"><br>
                          <button id="upload-button" class="btn btn-lg" style="background-color: #007bff; border-color: #007bff; color: white; border-radius: 25px;">Upload Photo</button> -->
                          <button id="send" class="btn btn-lg" style="background-color: #007bff; border-color: #007bff; color: white; border-radius: 25px; margin-top: 20px; ">Take Photo</button>
                          <br><br><br>
                          <input type="file" id="file-input" accept="image/*" style="margin-top: 10px; margin-bottom: 10px;">
                          <br/><br/><br/>
                          <button id="upload-button" class="btn btn-lg" style="background-color: #007bff; border-color:   #007bff; color: white; border-radius: 25px; margin-top: 10px; margin-bottom: 15px;">Upload Photo</button>
                          <canvas id="canvas" width="640" height="480" style="background-color: grey"></canvas>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Dashboard End -->
    <!-- Button to Open Dashboard -->
    <button id="open-dashboard" class="btn btn-primary" style="position: absolute; top: 5%; right: 5%;">Run Detector</button>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js') }}"></script>

    <!-- Contact Javascript File -->
    <script src="{{ url_for('static', filename='mail/jqBootstrapValidation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mail/contact.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
